<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <header class="title">
        <h1>Herramientas estadísticas</h1>
    </header>
    <main class="container">
        <div class="estadistica">
            <div class="row">
                <label for="datos">Ingrese el conjunto de datos separados por una ',': </label>
                <input type="text" id="datos">
            </div>

            <div class="container-estadistica">
                <div class="row-estadistica media">
                    <p id="mediaText">La media aritmética es: <span id="mediaAritmetica"></span></p>
                    <button class="boton" type="button" onclick="calcularMedia()">Calcular media aritmética</button>
                </div>
                <div class="row-estadistica mediana">
                    <p id="medianaText">La mediana es: <span id="mediana"></span></p>
                    <button class="boton" type="button" onclick="calcularMediana()">Calcular mediana</button>
                </div>
                <div class="row-estadistica moda">
                    <p id="modaText">La moda es: <span id="moda"></span></p>
                    <button class="boton" type="button" onclick="calcularModa()">Calcular moda</button>
                </div>                
            </div>
        </div>
